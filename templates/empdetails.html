{% extends 'layouts.html' %}

{% block myContent %}
<h1>ICT employees @ Calicut</h1>

{% for employees in myEmployeelist %}
<ul class="list-group">
    <li class="list-group-item active">{{employees.name}}</li>
    <li class="list-group-item ">{{employees.emcode}}</li>
    <li class="list-group-item ">{{employees.salary}}</li>
   

</ul>
{% endfor %}

{% endblock %}
